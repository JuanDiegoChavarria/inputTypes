<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Say Hello</title>
    <style>
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
<div class="Container">
    <div class="Content">
        <h1>Change content Notes</h1>
        <div class="row">
            <div>
                <label for="first">First Name</label>
                <input type="text" id="first" name="First_name" placeholder="Jane">
            </div>
        </div>
        <div class="row">
            <label for="Last">Last Name</label>
            <input type="text" id="last" name="Last_name" placeholder="Doe">
        </div>
        <button name="sayHello">say Hello</button>
        <p></p>
    </div>
</div>
</div>
<script>
    const firstname =document.getElementById('first');
    const lastname =document.getElementById('last');
    const full = document.querySelector('p');
    const helloButton = document.querySelector('[name="sayHello"]');


    helloButton.addEventListener('click', function (e){
        const hello = document.createElement('h1');
        hello.innerHTML = `hello ${firstname.value} ${lastname.value}`;
        full.insertAdjacentElement('afterbegin', hello);

        firstname.value = "";
        lastname.value = "";
    });




</script>
</body>
</html>
